<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900&display=swap" rel="stylesheet">
    
    <!-- 타이틀 아이콘 추가 -->
  <link rel="icon" href="logo.png" type="image/x-icon">

</head>
<body>
    <!-- 상단 이동 버튼 -->
    <button class="top-button" style="display: none;" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 네비게이션 -->
    <div class="frame">
        <nav class="navigator">
            <h3 class="site-name">
                <a href="index.html" class="home-link">
                    <img src="logo1.png" alt="KIM.TETTO" class="logo-image">
                </a>
            </h3>
            <ul>
                <li><a class="nav-menu" href="contact.html">CONTACT</a></li>
                <li><a class="nav-menu" href="https://www.instagram.com/kim.tetto/">INSTAGRAM</a></li>
            </ul>
        </nav>
        <div class="frame1">
            <nav class="navigator1">
                <h5><a href="CV.html" class="nav-link large-font">CV</a></h5>
                <div class="menu-item">
                    <h5><a class="nav-link large-font">ARTWORKS</a></h5>
                    <ul class="submenu">
                        <li><a href="Illustration.html" class="menu-link">Illustration</a></li>
                        <li><a href="Drawings.html" class="menu-link">Drawings</a></li>
                    </ul>
                </div>
                <h5><a href="EXHIBITION.html" class="nav-link large-font">EXHIBITION</a></h5>
            </nav>
        </div>
        
        <!-- 연락 폼 섹션 -->
        <section class="contact-section">
            <div class="contact-info">
                <h2 class="section-title">Contact Me</h2>
                <p>If you would like to get in touch, feel free to drop me a message below!</p>
            </div>
            <div class="contact-form-container">
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>

        <!-- 팝업 메시지 -->
        <div id="popup" class="popup">성공적으로 전송되었습니다.</div>
    </div>

    <!-- 하단 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <p1>KIM.TETTO. Personal Website</p1>
            <p>&copy; 2024 KIM.TETTO. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 폼 제출 후 팝업 표시
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 막기
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        });

        // 상단 이동 버튼 표시/숨김
        const topButton = document.querySelector('.top-button');
        window.addEventListener('scroll', () => {
            topButton.style.display = window.scrollY > 200 ? 'flex' : 'none';
        });
    </script>
    
</body>
</html>
